<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
      href="{{ url_for('static', filename='script.js') }}"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <title>{% block title %}{% endblock %}</title>

    {% endblock %}
  </head>

  <body>
    <div>{% block content %} 
      
      <nav>
        <code>
        <ul>
            <li><a href='#profile'>Profile</a></li>
            <li><a href='#message'>Messages</a></li>
            <li class='sub-menu'><a href='#settings'>Settings<div class='fa fa-caret-down right'></div></a>
                <ul>
                    <li><a href='#settings'>Account</a></li>
                    <li><a href='#settings'>Profile</a></li>
                    <li><a href='#settings'>Secruity & Privacy</a></li>
                    <li><a href='#settings'>Password</a></li>
                    <li><a href='#settings'>Notification</a></li>
                </ul>
            </li>
            <li class='sub-menu'><a href='#message'>Help<div class='fa fa-caret-down right'></div></a>
                <ul>
                    <li><a href='#settings'>FAQ's</a></li>
                    <li><a href='#settings'>Submit a Ticket</a></li>
                    <li><a href='#settings'>Network Status</a></li>
                </ul>
            </li>
            <li><a href='#message'>Logout</a></li>
        </ul>
        </code>
    </nav>
      {% endblock %}</div>
      <script>
        $('.sub-menu ul').hide();
        $(".sub-menu a").click(function () {
          $(this).parent(".sub-menu").children("ul").slideToggle("100");
          $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
      });
       </script>
  </body>
</html>

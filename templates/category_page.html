{% extends "base.html" %}

{% block title %}Subjects{% endblock %}

{% block content %}
<section class="content">
    <h1>LearnLink</h1><br>
    <h2>The best platform for sharing great study links</h2><br>
    <h2>Available subjects</h2>
    <section class="category-container">
        {% for category in category%}
        <a class="box" href="{{ url_for('category_page_by_id', category_id=category.category_id) }}">
            <p>{{ category.category_name }}</p></a>
        {% endfor %}
    </section>
</section>
{% endblock %}
